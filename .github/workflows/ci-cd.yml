name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: password123
          POSTGRES_DB: warehouse_test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Lint Code (Check style)
        run: npm run lint

      - name: Run Unit Tests
        run: npm run test

      - name: Run E2E Tests
        env:
          DATABASE_URL: "postgresql://admin:password123@localhost:5432/warehouse_test_db?schema=public"
          JWT_SECRET: "TEST_SECRET"
        run: |
          npx prisma db push --skip-generate
          npm run test:e2e

      - name: Build Project
        run: npm run build

  deploy:
    needs: test-and-build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Render Deployment
        run: curl "${{ secrets.RENDER_DEPLOY_HOOK }}"
